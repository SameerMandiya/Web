<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #profile-table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .profile-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .action-buttons button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .done-button {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div id="container">
        <table id="profile-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Profile Name</th>
                    <th>Profile Photo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample profile entries, replace with actual data -->
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td><img src="path/to/photo1.jpg" alt="Profile Photo" class="profile-photo"></td>
                    <td class="action-buttons">
                        <button class="delete-button" onclick="deleteProfile(1)">Delete</button>
                        <button class="done-button" onclick="markAsDone(1)">Done</button>
                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Jane Smith</td>
                    <td><img src="path/to/photo2.jpg" alt="Profile Photo" class="profile-photo"></td>
                    <td class="action-buttons">
                        <button class="delete-button" onclick="deleteProfile(2)">Delete</button>
                        <button class="done-button" onclick="markAsDone(2)">Done</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        function deleteProfile(userId) {
            // Add logic to delete the profile with the specified user ID
            alert('Deleting profile with ID ' + userId);
        }

        function markAsDone(userId) {
            // Add logic to mark the profile as done with the specified user ID
            alert('Marking profile with ID ' + userId + ' as done');
        }
    </script>
</body>
</html>
