<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #profile-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #profile-form label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        #profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #proceed-button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form id="profile-form" onsubmit="proceedToNextPage(); return false;">
            <h2>Enter Your Profile Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="profile-photo">Profile Photo:</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required>
            <br>
            <button type="submit" id="proceed-button">Proceed</button>
        </form>
    </div>

    <script>
        function proceedToNextPage() {
            // You can add logic to handle form submission or navigate to the next page
            alert('Profile information submitted!'); // For demonstration purposes
        }
    </script>
</body>
</html>
